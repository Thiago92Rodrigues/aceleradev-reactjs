<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>

  <body>
    <header id="hero">
      <nav id="hero-menu">
        <div id="logo-container">
          <a id="logo" href="#">
            <img src="./imgs/logo-imdb.jpg" alt="Logo IMDB" />
          </a>
        </div>

        <ul id="nav-list">
          <li class="nav-item">
            <a href="#">Lançamentos</a>
          </li>
          <li class="nav-item">
            <a href="#">Crítica</a>
          </li>
          <li class="nav-item">
            <a href="#">Em Cartaz</a>
          </li>
        </ul>

        <div id="hero-profile">
          <div id="profile-photo">
            <img src="./imgs/walter-white.jpg" alt="Walter White" />
          </div>
          <p>Walter White</p>
        </div>
      </nav>

      <div id="hero-main">
        <h1 id="hero-title">MAD MAX: ESTRADA DA FÚRIA</h1>

        <ul id="genre-list">
          <li><a href="#">AVENTURA</a></li>
          <li><a href="#">SCI-FI</a></li>
          <li><a href="#">TERROR</a></li>
        </ul>

        <button id="hero-trailer-button">
          Assistir Trailer<i class="fa fa-play-circle-o"></i>
        </button>

        <div id="hero-info">
          <p>Nos Cinemas</p>
          <p id="hero-info-date">15 de Outubro de 2015 (Brasil)</p>
        </div>
      </div>
    </header>

    <section id="catalog">
      <nav id="catalog-menu">
        <ul id="menu-list">
          <li><a href="#">Nos Cinemas</a></li>
          <li><a href="#">Em Breve</a></li>
          <li><a href="#">Bilheteria</a></li>
          <li><a href="#">Séries</a></li>
          <li><a href="#">Trailers</a></li>
        </ul>
      </nav>
    </section>
    <footer></footer>
  </body>
</html>
